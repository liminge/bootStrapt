<body>
	<form action="" role="form" class=' form-horizontal'>
		<div class="form-group">
			<label for="inputEmail" class='col-sm-2 control-label'>Email address</label>
			
			<div class='col-sm-10'>
				<input type="email" class="form-control" id="inputEmail" placeholder="Enteremail">
			</div>
			 <span class="glyphicon glyphicon-ok form-control-feedback"></span>
		</div>

		<div class="form-group">
			<label for="inputPassword" class='col-sm-2 control-label'>Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword" placeholder="Enterpassword">
			</div>
			
			
		</div>

		<div class="input-group"><!--合并-->
			
			<label class="input-group-addon" for='inputPrice'>￥</label>
			<input type="password" class="form-control" id="inputPrice" placeholder="请输入价格">

			<div class="input-group-addon">.00</div>
		</div>

		<div class="form-group has-success">
		    <label for="exampleInputFile control-label">File input</label>
		    <input type="file" id="exampleInputFile">
		    <p class="help-block">Example block-level help text here.</p>
		  		</div>
		  <div class="checkbox-inline">
		    <label>
		      <input type="checkbox"> 体育
		    </label>
		  </div>
		   <div class="checkbox-inline">
		    <label>
		      <input type="checkbox"> 新闻
		    </label>
		  </div>
		  <button type="submit" class="btn btn-danger">Submit</button>
	</form>

	
<!-- bootstrap图标的使用 -->
